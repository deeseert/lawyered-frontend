<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Google Map</title>
    <style>
      #map {
        height: 500px;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <h1>My Google Map</h1>
    <div id="map"></div>
    <script>
      function initMap() {
        //Map options
        var options = {
          zoom: 8,
          center: { lat: 51.5074, lng: 0.1278 }
        };

        // New map
        var map = new google.maps.Map(document.getElementById("map"), options);

         

        /*
        // Add a single marker
        var marker = new google.maps.Marker({
          position: { lat: 51.518675, lng: -0.088266 },
          map: map
        });

        var infoWindow = new google.maps.InfoWindow({
          content: "<h1>The busy tube station</h1>"
        });

        marker.addListener("click", function() {
          infoWindow.open(map, marker);
        });
        */

        // Array of markers
        var markers = [
          {
            coordinates: { lat: 51.518675, lng: -0.088266 },
            content: "<h1>Londonaaaaa</h1>"
          }
        ];

        //Loop through markers
        for (let i = 0; i < markers.length; i++) {
          // Call Add Markers
          addMarker(markers[i]);
        }

        // Add a function that would add multiple markers
        function addMarker(props) {
          var marker = new google.maps.Marker({
            position: props.coordinates,
            map: map
          });

          if (props.content) {
            var infoWindow = new google.maps.InfoWindow({
              content: props.content
            });

            marker.addListener("click", function() {
              infoWindow.open(map, marker);
            });
          }
        }
      }
      // addMarker({
      //   coordinates: { lat: 51.518675, lng: -0.088266 },
      //   content: "<h1>Londonaaaaa</h1>"
      // });
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4S7ctUHfC4hF9yRGDfqCBXSrNV9MQFoI&callback=initMap"
    ></script>
  </body>
</html>
